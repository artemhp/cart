<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel='stylesheet' href='css/index.css' type='text/css'/>
</head>
<body>
<form action="" id="cartForm">
    <div class="pseudoTable">
        <div class="pseudoThead">
            <div class="pseudoTh">Product</div>
            <div class="pseudoTh">Price</div>
            <div class="pseudoTh">Qty</div>
            <div class="pseudoTh">Cost</div>
            <div class="pseudoTh"></div>
        </div>
        <div class="pseudoTr item" id="item-1001">
            <div class="pseudoTd">Cotton T-Shirt, Medium</div>
            <div class="pseudoTd">1.99</div>
            <div class="pseudoTd">
                <input type="number" value="1" name="qty" class="priceQty"/>

                <div class="qtyUp">Up</div>
                <div class="qtyDown">Down</div>
            </div>
            <div class="pseudoTd">1.99</div>
            <div class="pseudoTd">
                <div class="trash"></div>
            </div>
        </div>
        <div class="pseudoTr item" id="item-1002">
            <div class="pseudoTd">Baseball Cap, One Size</div>
            <div class="pseudoTd">2.99</div>
            <div class="pseudoTd">
                <input type="number" value="1" name="qty" class="priceQty"/>

                <div class="qtyUp">Up</div>
                <div class="qtyDown">Down</div>
            </div>
            <div class="pseudoTd">2.99</div>
            <div class="pseudoTd">
                <div class="trash"></div>
            </div>
        </div>
        <div class="pseudoTr item" id="item-1003">
            <div class="pseudoTd">Swim Shorts, Medium</div>
            <div class="pseudoTd">3.99</div>
            <div class="pseudoTd">
                <input type="number" value="1" name="qty" class="priceQty" id="qty-1003"/>

                <div class="qtyUp">Up</div>
                <div class="qtyDown">Down</div>
            </div>
            <div class="pseudoTd">3.99</div>
            <div class="pseudoTd">
                <div class="trash"></div>
            </div>
        </div>
        <div class="pseudoTr item">
            <div class="pseudoTd">
                <div>Subtotal</div>
                <div>VAT @20%</div>
                <div>Total Cost</div>
            </div>
            <div class="pseudoTd"></div>
            <div class="pseudoTd"></div>
            <div class="pseudoTd">
                <div id="subtotal">11.96</div>
                <div id="tax">2.39</div>
                <div id="total">14.35</div>
            </div>
        </div>
    </div>
    <div><input type="submit" name="submitCart" id="submitCart" /></div>
</form>
</body>
</html>
